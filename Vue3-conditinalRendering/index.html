<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form @submit.prevent="onHobbySubmit()">
                            <div class="form-group">
                                <label>Enter Hobby</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    v-model="enteredHobbyValue"
                                />
                            </div>
                            <div>
                                <button class="btn btn-primary">Add Hobby</button>
                            </div>
                        </form>

                        <div class="mt-3">
                            <h4>Hobbies List</h4>

                            <div v-if="hobbies.length === 0" class="alert alert-warning">
                                No Hobbies Present
                            </div>

                            <ul class="list-group" v-if="hobbies.length > 0">
                                <li
                                    class="list-group-item"
                                    v-for="(hobby, index) in hobbies"
                                    :key="hobby"
                                    @click.prevent="removeHobby(index)"
                                >
                                    <div>{{hobby}} - {{index}}</div>
                                    <input type="text" @click.stop />
                                </li>
                            </ul>

                            <!-- <ul>
                                <li v-for="num in 10">{{num}}</li>
                            </ul>

                            <ul class="list-group">
                                <li
                                    class="list-group-item"
                                    v-for="(user, key, index) in userDetails"
                                >
                                    {{key}}: {{user}} - {{index}}
                                </li>
                            </ul> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
